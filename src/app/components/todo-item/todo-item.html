<div class="todo-item" [@todoAnim]>
  <div>
    <input type="checkbox" [checked]="todo.completed" (change)="toggle()">

    @if (!isEditing) {
    <span [class.completed]="todo.completed" (dblclick)="startEdit()">{{ todo.title }}</span>
    }

    @if (isEditing) {
    <input type="text" [(ngModel)]="editTitle" (keydown)="handleKeydown($event)" (blur)="saveEdit()">
    }
  </div>

  <button class="delete" (click)="delete()">X</button>
</div>
